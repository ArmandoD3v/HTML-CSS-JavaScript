<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Você esta vendo a imgem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência.</p>
    <picture>
        <source media="(max-width:700px )" srcset="imagens/yourname-p.png" type="image/png">
        <source media="(max-width:1080px )" srcset="imagens/yourname-m.png" type="image/png">
        <img src="imagens/yourname-g.png" alt="Imagem do Your Name">
    </picture>
</body>
</html>
