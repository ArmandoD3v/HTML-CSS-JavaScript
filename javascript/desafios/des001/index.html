<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das mensagens</title>
    <style>
        body{
            font-size: 25px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        button{
            width: 150px; height: 80px;
            }
    </style>
</head>
<body>
    <h1>Clique nos botões</h1>
    <button onclick="clicou1()">Botão 1</button>
    <button onclick="clicou2()">Botão 2</button>
    <button onclick="clicou3()">Botão 3</button>

    <script>
        function clicou1(){
            window.alert('Você clicou 1° botão')
        }
        function clicou2(){
            window.alert('Você clicou no 2° botão')
        }
        function clicou3(){
            window.alert('Você clicou no 3°botão')
        }
    </script>
</body>
</html>
